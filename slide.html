<!DOCTYPE html>
<html>
<head>
	<title>slide show</title>
	<link rel="stylesheet" type="text/css" href="slide.css">
	<link rel="stylesheet" type="text/css" href="responsiveslide.css">
</head>
<body>
	<div class="audio">
		<object data="tolong.mp3">
		</object>
	</div>
	<div class="but">
	<a href="index.html">
		<button><p>kembali</p></button>
	</a>
</div>

	<div class="slidershow middle">

		<div class="slides">
			<input type="radio" name="r" id="r1" checked>
			<input type="radio" name="r" id="r2">
			<input type="radio" name="r" id="r3">
			<input type="radio" name="r" id="r4">
			
			<div class="slide">
				<img src="slidea.jpg" alt="">
			</div>

			<div class="slide s1">
				<img src="slideb.jpg" alt="">
			</div>

			<div class="slide">
				<img src="slidec.jpg" alt="">
			</div>

			<div class="slide">
				<img src="slided.jpg" alt="">
			</div>


			
		</div>
		<div class="navigation">
			<label for="r1" class="bar"></label>
			<label for="r2" class="bar"></label>
			<label for="r3" class="bar"></label>
			<label for="r4" class="bar"></label>
			
		</div>
		
</div>
</body>
</html>
